<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="scaffolded-by" content="https://github.com/google/stagehand">
  <title>Registration Screen</title>
  <script async src="packages/react/react.js"></script>
  <script src="registration.dart" type="application/dart"></script>
  <link rel="stylesheet" href="packages/bootjack/css/bootstrap.min.css">
  <script src="packages/browser/dart.js"></script>
</head>

<body>
  <div id="navbar"></div>

  <div class="container">
    <div class="col-xs-6 col-xs-offset-3">
    	<div class="panel panel-default">
    	
    	  <div class="panel-heading">
    	    <h1 class="text-center"> Register for SkyDev </h1>
    	  </div>
    	
    	  <div class="panel-body">
    	    <h2 id="error" class="text-center"> Please fill in all fields </h2>
    	    <div class="form-default">
    	      <div class="form-group">
    	        <label class="sr-only" for="email"> Enter Email </label>
    	        <input id="email" class="form-control" name="email" type="text" placeholder=" Enter Email ">
    	      </div>
    	      <div class="form-group">
    	        <label class="sr-only" for="username"> Enter Username: </label>
    	        <input id="username" class="form-control" name="username" type="text" placeholder=" Enter Username ">
    	      </div>
    	      <div class="form-group">
    	        <label class="sr-only" for="password">Enter Password: </label>
    	        <input id="password" class="form-control" name="password" type="password" placeholder="Enter Password ">
    	      </div>
    	      <div class="form-group">
    	        <label class="sr-only" for="vPassword">Verify Password: </label>
    	        <input id="vPassword" class="form-control" name="vPassword" type="password" placeholder="Verify Password ">
    	      </div>
    	      <br>
    	      <button id="Button" class="btn btn-default center-block" type="Button"> Submit </button>
    	    </div>
    	  </div>
    	</div>
    </div>
  </div>

  <body>
</html>
