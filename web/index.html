<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>Group Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.dart" type="application/dart"></script>
    <script src="packages/browser/dart.js"></script>
</head>

<body>
    <h1> Group Page</h1>
    <div><input id="input_field" type="text" placeholder="Enter email of group members"> </div>

    <div> <ol id="email_list"></ol> </div>
    <div>
        <input id="group_name" type="text" placeholder="Enter name of Group">
    </div>
    <div>
        <button id="group_button" type="button"> </button>
    </div>
    <div>
        <button id = "one" type="button"> 1 </button>
        <button id = "two" type="button"> 2</button>
        <button id = "three" type="button"> 3</button>
        <button id = "four" type="button"> 4 </button>
        <button id = "five" type="button"> 5 </button>
        <button id = "six" type="button"> 6 </button>
        <button id = "seven" type="button"> 7 </button>
        <button id = "eight" type="button"> 8 </button>
        <button id = "nine" type="button"> 9 </button>
    </div>
    <div>
        <p id="results1"> Result of multiplication </p>
        <p id="results2"> Results of division </p>
        <p id="results3"> Results of subtraction </p>
        <p id="results4"> Results of addition </p>
    </div>

</body>
</html>
