<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="scaffolded-by" content="https://github.com/google/stagehand">
  <title>Login Screen</title>
	<script async src="packages/react/react.js"></script>
  <script src="login3.dart" type="application/dart"></script>
  <script src="packages/browser/dart.js"></script>

  <link rel="stylesheet" href="packages/bootjack/css/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
	<!-- Nav Bar -->
	<div id="navbar"></div>

  <div class="container">

    <div class="row row-centered">
      <div class="jumbotron page-header text-center">
        <h1>SkyDev</h1>
        <p> The best way to get stuff done with your friends </p>
      </div>
    </div>

    <div class="row row-centered">
      <div class="col-xs-6 col-xs-offset-3">
        <div class="panel panel-default">
          <div class="panel-heading">
          	<h2 id="Login-info" class="text-center">Login or Register</h2>
          </div>
          <div class="panel-body">
            <div class="form-default">
              <div class="form-group">
                <label class="sr-only" for="username">Enter Username: </label>
                <input id="username" class="form-control" placeholder="Username" name="username" type="text">
              </div>
              <div class="form-group">
                <label class="sr-only" for="password">Enter Password: </label>
                <input id="password" class="form-control" placeholder="Password" name="password" type="password">
              </div>
              <button id="Button" class="btn btn-default center-block" type="Button"> Submit </button>
              <br>
              <button id="register" class = "btn btn-default center-block"type="Button"> Register </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
